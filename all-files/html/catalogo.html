<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo</title>
    <script src="../javascript/localStorage.js" defer></script>
    <script src="../javascript/catalogo.js" defer></script>
    <link rel="stylesheet" href="/all-files/css/catalogo.css" type="text/css" />
    <link
      rel="stylesheet"
      href="/all-files/css/filterCatalogo.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="title">
      <h3 id="catalogo">Catalogo</h3>
    </div>

    <div class="container-select">
      <div class="select">
        <select name="artista" id="artista" onchange="mostra()">
          <option value="selected disabled">Artista</option>
        </select>
      </div>

      <div class="select">
        <select name="genere" id="genere" onchange="mostra()">
          <option value="selected disabled">Genere</option>
          <option value="pop">Pop</option>
          <option value="hip-hop">Hip-Hop</option>
          <option value="rock">Rock</option>
          <option value="napoli">Napoli Centro</option>
          <option value="rap">Rap</option>
          <option value="techno">Techno</option>
          <option value="house">House</option>
          <option value="jazz">Jazz</option>
        </select>
      </div>

      <div class="select">
        <select name="anno" id="anno" onchange="mostra()">
          <option value="selected disabled">Anno</option>
        </select>
      </div>
    </div>

    <div id="container-all">
      <div class="container-scritta">
        <h5 id="lista">Lista Canzoni</h5>
      </div>
    </div>
  </body>
</html>
